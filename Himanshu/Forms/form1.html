<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" method="GET">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Surname"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="E-mail"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>

        <label for="lang">My Favourite Language is:</label><br><br>
        <input type="checkbox" name="fav1" id="html" value="HTML">HTML<br>
        <input type="checkbox" name="fav2" id="css" value="CSS">CSS <br>
        <input type="checkbox" name="fav3" id="js" value="Js">Js <br> <br>
        <label for="gender">My Gender is:</label><br><br>

        <input type="radio" name="Gender" id="gender" value="Male">
        <label for="Male">Male</label>
        <br><br>
        <input type="radio" name="Gender" id="gender" value="Female">
        <label for="Female">Female</label>
        <br><br>
        <label for="Col"></label> My Favorite Color is :
        <input type="color" name="fav1" id="Color">
        <br><br>
        <label for="birth">My Birthday is :</label>
        <input type="date" name="birthday" id="date">
        <br><br>
        <label for="birthd">Birthday(Date and time):</label>
        <input type="datetime-local" name="time" id="time">
        <br><br>
        <label for="amount" step="10">Enter your Amount :</label>
        <input type="number" name="Amount" id="num">
        <br><br>
        <label for="birthy">Birthday(Month and Year):</label>
        <input type="month" name="month" id="month">
        <br><br>
        <input type="submit" value="Submit">
        <br>
    </form>

        
</body>

</html>
