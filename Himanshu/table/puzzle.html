<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        /* height: 400px; */
        width: 600px;
        border: 3px solid black;
    }

    table tr:nth-child(odd){
        height: 60px;
    }
    table tr:nth-child(even){
        height: 50px;
    }

    table td:nth-child(1),td:nth-last-child(){
        width: 170px;
    }

    table td:nth-child(3){
        width: 120px;
    }
    table td:nth-child(even){
        width: 60px;
    }
</style>

<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td style="border-bottom: 3px solid black;"></td>
            <td style="border-left: none;border-right: none; border-bottom:3px solid black;"></td>
            <td style="border-bottom: 3px solid black;"></td>
            <td style="border-left: 3px solid black;border-right: 3px solid black;border-bottom: 3px solid black;"></td>
            <td style="border-bottom: none"></td>
        </tr>
        <tr>
            <td style="border-bottom: 3px solid black;"></td>
            <td style="border-bottom: none; border-left: 3px solid black; border-right: 3px solid black;"></td>
            <td style="border-bottom: 3px solid black;border-right: none;"></td>
            <td style="border-bottom: 3px solid black; border-left: 3px solid black; border-right: 3px solid black;"></td>
            <td style="border: none;"></td>
        </tr>
        <tr>
            <td style="border-bottom: none;"></td>
            <td style="border-left: 3px solid black;border-bottom: 3px solid black;border-right: 3px solid black;"></td>
            <td style="border-bottom: 3px solid black;;"></td>
            <td style="border-left: 3px solid black;border-bottom: 3px solid black;border-right: 3px solid black;"></td>
            <td style="border-bottom: 3px solid black;"></td>
        </tr>
        <tr>
            <td style="border-bottom: 3px solid black;"></td>
            <td style="border-bottom: 3px solid black; border-left: 3px solid black;"></td>
            <td style="border-bottom: 3px solid black;"></td>
            <td style="border-bottom: 3px solid black; border-right: 3px solid black;"></td>
            <td style="border-bottom: 3px solid black;"></td>
        </tr>
        <tr>
            <td></td>
            <td style="border-left: 3px solid black; border-right: 3px solid black;"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
